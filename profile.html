<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<h1>Profile</h1>
	<form>
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name"><br>
		<label for="age">Age:</label><input type="number" id="age" name="age"><br>
		<label for="dob">Date of Birth:</label><input type="date" id="dob" name="dob"><br>
		<label for="gender">Gender</label>
        <input type="radio" name="gender"value="Male">Male
        <input type="radio" name="gender"value="Female">Female
        <input type="radio" name="gender"value="Custom">Custom<br>
		<label for="email">Email:</label><input type="email" id="email" name="email"><br>
		<label for="mobile">Mobile No:</label><input type="tel" id="mobile" name="mobile"><br> 
		<label for="country">Country:</label><input type="text" id="country" name="country"><br>
        <label for="state">State:</label><input type="text" id="state" name="state"><br>
		<label for="city">City:</label><input type="text" id="city" name="city"><br>
        <input type="reset" id="res" value="Reset"><br>
		<input type="submit" id="sub" value="Save"  >
	</form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
